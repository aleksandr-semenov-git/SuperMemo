{% block title %}{% endblock %}

{% block content %}
    <h1>Registration</h1>
    <p>Please, use the following form to register new account:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Register"></p>
    </form>

    <form action="{% url 'memo:home' %}">
        {% csrf_token %}
            <button>Back</button>
    </form>
{% endblock %}
